<ion-header>
  <ion-navbar>
    <ion-title>Native Storage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Permet de stocker des préférences, données relativement légères
  </p>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Surname</ion-label>
      <ion-input type="text" [(ngModel)]="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Years</ion-label>
      <ion-input type="text" [(ngModel)]="years"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button full (tap)="storeIdentity()">Save my card !!</button>
    <button ion-button full (tap)="getMyName()">What's my name</button>
  </div>
</ion-content>
